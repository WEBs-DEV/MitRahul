<body>
    <!----------Contact Us section start---------->
    <section class="contact-section py-5">
        <div class="container gx-0">
            <div class="row justify-content-center">
                <div class="section-heading text-center mb-3">
                    <h1 class="fw-bold">Get In Touch</h1>
                </div>
                <div class="row gx-md-4 row-cols-1 row-cols-md-2 ">
                    <div class="col mb-3 mb-md-0 map" data-aos="fade-right" data-aos-duration="1500">
                        <iframe class="w-100 h-100"
                            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6999.913857382696!2d77.486798!3d28.690934999999996!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2f56a6fa84f8eed4!2sAMAZING%20CREATIVE%20WORLD!5e0!3m2!1sen!2sin!4v1675496584110!5m2!1sen!2sin"
                            style="border: 5px solid rgb(13, 172, 235); border-radius: 7px" allowfullscreen=""
                            loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div class="col contact">
                        <div data-aos="fade-left" data-aos-duration="1500">
                            <form action="mail.php" method="POST">
                                <div class="Name form-group mb-4">
                                    <label for="name">Enter Your Name</label>
                                    <input type="text" placeholder="Name" id="name" name="name" class="form-control"
                                        required />
                                </div>
                                <div class="email form-group mb-4">
                                    <label for="email">Enter Your E-Mail</label>
                                    <input type="email" placeholder="E-mail" id="email" name="email"
                                        class="form-control" required />
                                </div>
                                <div class="message form-group mb-4">
                                    <label for="message">Your Message</label>
                                    <textarea type="text" placeholder="Message" rows="4" id="message" name="message"
                                        class="form-control"></textarea>
                                </div>
                                <div class="submit form-group ">
                                    <input type="submit" value="Send Message" id="submit"
                                        class="btn fs-6 fw-bold form-control" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!----------Contact Us section start---------->

    <!-- AOS Animation js link -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

            easing: 'ease', // default easing for AOS animations
        });

    </script>
