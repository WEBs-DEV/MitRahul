<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Document</title>
</head>

<body>
    <div class="container-section">
        <header>Registration For Personal Loan</header>
        <form action="mail.php" method="POST" enctype="multipart/form-data">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" name="name" placeholder="Enter The First Name" required>
                        </div>
                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" name="lname" placeholder="Enter The Last Name" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" name="phone" placeholder="Enter Your Number" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Enter Your Mail" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" name="gender" placeholder="Enter Your Gender" required>
                        </div>
                        <div class="input-field">
                            <label>Pan Card</label>
                            <input type="file" id="Upload" name="pancard" placeholder="Upload Your Pan Card">
                        </div>
                    </div>
                </div>
                <div class="Id-details">
                    <span class="title">Personal Loan Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Bank Statement</label>
                            <input type="text" name="statement" placeholder="Upload Your Bank Statement" required>
                        </div>
                        <div class="input-field">
                            <label>Salary Slip</label>
                            <input type="text" name="slip" placeholder="Upload Salary Slip" required>
                        </div>

                        <div class="input-field">
                            <label>Job Address</label>
                            <input type="text" name="address" placeholder="Enter Your Job Address" required>
                        </div>

                        <div class="input-field">
                            <label>Job Post</label>
                            <input type="text" name="job" placeholder="Enter Your Job Post" required>
                        </div>

                        <div class="input-field">
                            <label>Comapany Name</label>
                            <input type="text" name="company" placeholder="Enter Your Comapany Name" required>
                        </div>

                        <div class="input-field">
                            <label>Salary</label>
                            <input type="number" name="salary" placeholder="Enter Your Salary" required>
                        </div>
                    </div>
                    <button class="nextBtn" name="send" value="send">
                       Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
