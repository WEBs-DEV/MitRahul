<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/counter-number.css">
</head>

<body>
  <div class="counter-container">
    <div class="section-heading">
      <h1>
        Our Servies in Numbers
      </h1>
    </div>

    <div class="container-section">
      <div class="counter-section">
        <p class="number" data-target="1600">0</p>
        <p>Finance</p>
      </div>
      <div class="counter-section">
        <p class="number" data-target="1000">0</p>
        <p>Loan</p>
      </div>
      <div class="counter-section">
        <p class="number" data-target="600">0</p>
        <p>Credit Card</p>
      </div>
      <div class="counter-section">
        <p class="number" data-target="2000">0</p>
        <p>Real EState</p>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    
  <script>
    const number = document.querySelectorAll(".number")
    const speed = 100;
    number.forEach(element => {
      incNumber(element)
    });
    function incNumber(elem) {
      let text = +elem.innerText;
      const value = +elem.getAttribute("data-target");
      const inc = value / speed
      if (text < value) {
        elem.innerText = inc + text;
        setTimeout(() => {
          incNumber(elem)
        }, 20);
      } else {
        elem.innerText = value;
      }
    }
  </script>

</body>

</html>
